<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://media.istockphoto.com/id/1499760492/pt/foto/romantic-happy-traveling-couple-hugging-together-and-makes-wish-in-scenic-valley-in-anatolia.webp?s=1024x1024&w=is&k=20&c=90p1VH2Fyp_ihRK3PoIpoNVmnUZ0WDS65KOIKLKexwI=" />
                    <div class="carousel-caption">
                        <h2>Foto de Balão</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.istockphoto.com/id/601360182/pt/foto/pequena-acoplar-e-barco-no-lago.webp?s=1024x1024&w=is&k=20&c=R_5r1HSohi3mWLJfdoi6Ad8EEj8sknkDs1IurDGABe0=" />
                    <div class="carousel-caption">
                        <h2>Foto de porto</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100"
                        src="https://cdn.pixabay.com/photo/2023/10/21/07/25/mountains-8330900_1280.jpg" />
                    <div class="carousel-caption">
                        <h2>Foto das montanhas</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">
            <div class="col">
                <div class="card card1">
                    <img src="https://cdn.pixabay.com/photo/2020/07/10/04/06/pink-algae-5389441_1280.jpg"
                        class="card-img-top" alt="Imagem 5">
                    <div class="card-body">
                        <h5 class="card-title">Conheça Lugares Incríveis</h5>
                        <p class="card-text">Um Brasil Desconhecido</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2020/07/10/04/06/pink-algae-5389441_1280.jpg"
                        class="card-img-top" alt="Imagem 5">
                    <div class="card-body">
                        <h5 class="card-title">Conheça Lugares Incríveis</h5>
                        <p class="card-text">Um Brasil Desconhecido</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2022/11/28/17/47/cosmos-7622740_1280.jpg"
                        class="card-img-top" alt="Imagem 6">
                    <div class="card-body">
                        <h5 class="card-title">Flor Medicinal</h5>
                        <p class="card-text">Os Incriveis Benefícios do Campo</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
